<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100 flex-column flex-md-row">
            <aside class="col-12 col-md-2 p-0 bg-warning flex-shrink-1">
                <nav class="navbar navbar-expand  bg-warning flex-md-column flex-row align-items-start py-2">
                    <div class="collapse navbar-collapse ">
                        <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
                            <li class="nav-item">
                                <a class="navbar-brand" href="#">
                                    <img src="img/img7" alt="logo" style="width:40px;">
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <main class="col bg-faded py-3 flex-grow-1">
                <div class="row formClass" style="margin-top:110px;">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <form style="margin-left: auto;
                        margin-top:auto;
                        padding:48px;">
                            <h3> Log In </h3>
                            <small>Don't have account? <a href="#">Sign up</a></small>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="mt-5">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Addulla@koolcafe.qa">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <a href="#" style="float:right;font-size:12px;"><span class="fa fa-eye"></span> Show</a>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                                data-target="#myModal">
                                Log In
                            </button>
                            <div class="modal fade" id="myModal">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Account Suspended</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <small>Sorry,Your account is being put on hold after falling 3 attaempts at
                                                changing your
                                                credit card.</small>
                                        </div>
                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary btn-sm"
                                                data-dismiss="modal">DISMISS</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-2">
                                <input type="checkbox"> Keep me logged in <a href="#"
                                    style="float:right;font-size:12px;"> Forgot
                                    password </a>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-lg-4">
                        <img src="img/img8.jpg" alt="Paris" width="100%">
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
