<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/sidebar.css">
    <!-- custom css end -->
</head>

<body>
    <!-- sidebar start -->
    <div class="sidebar">
        <a><i class="demoicon fa fa-fire"></i></a>
    </div>
    <!-- sidebar end -->
   <!-- start bg-image -->
    <div class="bg-img img-fluid">
         <!-- content start -->
        <div class="content">
            <!--  main start -->
            <main class="col bg-faded py-3 flex-grow-1">
                <div class="row">
                    <div class="col-md-3">
                        <!-- start login form -->
                        <form>
                            <h3> Log In </h3>
                            <small>Don't have account? <a href="#">Sign up</a></small>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="mt-5">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Addulla@koolcafe.qa">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <a href="#" class="icon"><span class="fa fa-eye"></span> Show</a>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                                data-target="#myModal">
                                Log In
                            </button>
                            <div class="modal fade" id="myModal">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Account Suspended</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <small>Sorry,Your account is being put on hold after falling 3 attaempts at
                                                changing your
                                                credit card.</small>
                                        </div>
                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <a href="/Html/Dashboard.html" class="btn btn-primary">DISMISS</a>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-2">
                                <input type="checkbox"> Keep me logged in <a href="#" class="icon">
                                    Forgot
                                    password </a>
                            </div>
                        </form>
                        <!-- end login form -->
                    </div>
                    <!-- start side imge -->
                    <div class="col-lg-6">
                        <img class="img-fluid"
                            src="https://upplabs.com/wp-content/uploads/2020/07/digital.png" alt="Paris">
                    </div>
                    <!-- end side image -->
                </div>
            </main>
            <!-- main end -->
        </div>
        <!-- content  end -->
    </div>
 <!--bg imag end -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
