<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chang password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="/Css/Loginpage.css">
    <link rel="stylesheet" href="/sidebar.css">
    <!-- custom css end -->
</head>

<body>
    <!-- sidebar start -->
    <div class="sidebar">
        <a href="/Html/Dashboard.html"><i class="demoicon fa fa-fire"></i></a>
    </div>
    <!-- sidebar end -->
    <!--  main start -->
    <main class="col bg-faded py-3 flex-grow-1">
        <div class="row mainrow">
            <div class="col-md-3 customform">
                <!-- start login form -->
                <form action="">
                    <h3>Chang Password </h3>
                    <h6>Enter the OTP sent to your email</h6>
                    <div class="form-group mt-5">
                        <label for="email">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="input-group-append" data-toggle="tooltip" data-placement="right"
                                title="Show Password">
                                <button class="btn btn-secondary" type="button" id="passwordBtn" data-toggle="button"
                                    aria-pressed="false" autocomplete="off"><i class="fas fa-eye"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password2" name="password2" required>
                            <div class="input-group-append" data-toggle="tooltip" data-placement="right"
                                title="Show Password">
                                <button class="btn btn-secondary" type="button2" id="passwordBtn2" data-toggle="button2"
                                    aria-pressed="false" autocomplete="off"><i class="fas fa-eye"></i></button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">
                        SEND
                    </button>
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Password Chang!</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <small>You have successfully changed your password</small>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <a href="/Html/LogIn.html" class="btn btn-primary">LOGIN</a>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- end login form -->
            </div>
            <!-- start side imge -->
            <div class="col-lg-6">
                <img class="img-fluid" src="https://upplabs.com/wp-content/uploads/2020/07/digital.png" alt="Paris">
            </div>
            <!-- end side image -->
        </div>
    </main>
    <!-- main end -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- password -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Enables Bootstrap's tooltip plugin
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
            const passBtn = $("#passwordBtn");
            passBtn.click(togglePassword);
            function togglePassword() {
                const passInput = $("#password");
                if (passInput.attr("type") === "password") {
                    passInput.attr("type", "text");
                } else {
                    passInput.attr("type", "password");
                }
            }
        });
        $(document).ready(function () {
            // Enables Bootstrap's tooltip plugin
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
            const passBtn = $("#passwordBtn2");
            passBtn.click(togglePassword);
            function togglePassword() {
                const passInput = $("#password2");
                if (passInput.attr("type") === "password2") {
                    passInput.attr("type", "text2");
                } else {
                    passInput.attr("type", "password2");
                }
            }
        });

    </script>
</body>
