<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="/Css/Loginpage.css">
    <link rel="stylesheet" href="/sidebar.css">
    <!-- custom css end -->
</head>

<body>
    <!-- sidebar start -->
    <div class="sidebar">
       <a href="/Html/Dashboard.html"><i class="demoicon fa fa-fire"></i></a>
    </div>
    <!-- sidebar end -->
    <!-- content -->
    <div class="content">
            <!--  main start -->
            <main class="bg-faded py-3 flex-grow-1">
                <div class="row customform">
                    <div class=" col-lg-3 col-md-12 col-sm-12">
                        <!-- start login form -->
                        <form>
                            <h3> Log In </h3>
                            <small>Don't have account?<a href="/Html/Confirm_password.html">Sign up</a></small>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="mt-5">Email address</label>
                                <input type="email" class="form-control" placeholder="Addulla@koolcafe.qa" required >
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <a href="#" class="icon" type="button" id="passwordBtn" data-toggle="button "
                                aria-pressed="false" autocomplete="off"><span class="fa fa-eye"></span> Show</a>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                                data-target="#myModal">
                                Log In
                            </button>
                            <div class="modal fade" id="myModal">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Account Suspended</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <small>Sorry,Your account is being put on hold after falling 3 attaempts at
                                                changing your
                                                credit card.</small>
                                        </div>
                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <a href="/Html/Dashboard.html" class="btn btn-primary">DISMISS</a>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-2">
                                <input type="checkbox"> Keep me logged in <a href="/Html/Forgot_password.html" class="icon">
                                    Forgot
                                    password </a>
                            </div>
                        </form>
                        <!-- end login form -->
                    </div>
                    <!-- start side imge -->
                    <div class="col-lg-5 col-md-12 col-sm-12 ">
                        <img class="img-fluid"
                            src="https://upplabs.com/wp-content/uploads/2020/07/digital.png" alt="Paris">
                    </div>
                    <!-- end side image -->
                </div>
            </main>
            <!-- main end -->
        </div>
        <!-- end content -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
         $(document).ready(function () {
            // Enables Bootstrap's tooltip plugin
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
            const passBtn = $("#passwordBtn");
            passBtn.click(togglePassword);
            function togglePassword() {
                const passInput = $("#password");
                if (passInput.attr("type") === "password") {
                    passInput.attr("type", "text");
                } else {
                    passInput.attr("type", "password");
                }
            }
        });
    </script>
</body>
