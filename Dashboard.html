<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dashbord.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100 flex-column flex-md-row">
            <aside class="col-12 col-md-2 p-0 bg-warning flex-shrink-1">
                <nav class="navbar navbar-expand  bg-warning flex-md-column flex-row align-items-start py-2">
                    <div class="collapse navbar-collapse ">
                        <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
                            <li class="nav-item">
                                <a class="navbar-brand" href="#">
                                    <img src="img/img7" alt="logo" style="width:40px;">
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <main class="col bg-faded py-3 flex-grow-1">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-4" style="    margin-top: 203px;
                    ">
                        <h1>Welcome Abdulla</h1>
                        <h6 class="mt-5">Here's what happening for past <a href="#"> 30 days <span
                                    class="fas fa-chevron-down"></span></a></h6>
                        <div class="row">
                            <div class="coldiv col-md-6">
                                <div class="card">
                                    <h1>88</h1>
                                    <h5>New customers</h5>
                                    <small class="text-success">+10% increase</small>
                                </div>
                            </div>
                            <div class="coldiv col-md-6">
                                <div class="card">
                                    <h1>154</h1>
                                    <h5>new stamping</h5>
                                    <small class="text-success">+7% increase</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" coldiv col-md-6">
                                <div class="card">
                                    <h1>17</h1>
                                    <h5>rewards awarded</h5>
                                    <small class="text-danger">-3% decrease</small>
                                </div>
                            </div>
                            <div class="coldiv col-md-6">
                                <div class="card">
                                    <h1>95</h1>
                                    <h5>Total visit</h5>
                                    <small class="text-danger">+2% increase</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="chart-container chart-container--size-2" style="margin-top: 203px;">
                            <canvas id="chartVerticalBar"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script>

        window.addEventListener('load', function () {
            var ctx = document.getElementById('chartVerticalBar').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Dec", "Jan"],
                    datasets: [{
                        backgroundColor: 'rgba(245,34,34,.5)',
                        borderColor: 'rgba(245,34,34,1)',
                        data: [801, 892, 874, 862, 874, 907, 932, 929, 924, 953, 1031, 987],
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Chart type: Vertical bar simple'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true,
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: false,
                                labelString: 'Mois'
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            },
                            display: true,


                        }]
                    }
                }
            });
            var mediaQuery = window.matchMedia('(min-width: 768px)');

            function toggleAspectRatio(mq) {
                chart.options.maintainAspectRatio = mq.matches;
                chart.resize();
            }

            toggleAspectRatio(mediaQuery);

            mediaQuery.addListener(toggleAspectRatio);
        })
    </script>
</body>
